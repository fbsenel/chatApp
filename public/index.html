<!DOCTYPE html>
<html>
<head>
  <title>B's Live Messenger</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.4/socket.io.js"
    integrity="sha512-YeeA/Qxn5hYdkukScTCNNOhTrv1C2RubAGButJ1rmgQwZf/HdRaCGl+JAVkqsqaNRaYNHdheiuKKuPf9mDcqKg=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <link rel="stylesheet" href="design.css">
</head>
<body>
  <div id="chatApp">
    <h1>B's Live Messenger</h1>
    <div id="chatWindow">
      <div id="output"></div>
    </div>
    <input type="text" id="sender" placeholder="Enter your name here.">
    <input type="text" id="message" placeholder="Click here to enter the message.">
    <button id="submitButton">Send</button>
    <div id="localStream" style="width: 100px; height: 100px;"></div>
    <div id="remoteStreamContainer"></div>
    <button id="startRecordingButton">Start Recording</button>
    <button id="stopRecordingButton">Stop Recording</button>
    <button id="startCameraButton">Start Camera</button>
    <button id="stopCameraButton">Stop Camera</button>
    <button id="takePictureButton">Take a Picture</button>
    <video id="videoElement" autoplay></video>
    <span id="recordingTimer"></span>
    <span id="cameraTimer"></span>

  </div>
  <script src="chatbox.js" type="text/javascript"></script>
</body>
</html>
